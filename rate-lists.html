<script>
    $(function () {
        // 文件上传
        !function () {
            $('#upload').on('change', function () {
                var allFiles = this.files;
                var fileReader = new FileReader();
                fileReader.readAsDataURL(allFiles[0]);

                // 获取文件大小
                var size = allFiles[0].size;
                var maxsize = 8*1024*1024;//2M

                // 限制文件大小
                if (size > maxsize) {
                    alert('文件不超过8M');
                }

                fileReader.onload = function (e) {
                    // 获取base64的字符串（可以直接上传 在服务器端存储为正常的图片格式）
                    var baseContent = e.target.result.split(',')[1];
                    // 获取文档类型
                    var fileType = e.target.result.split(',')[0].split(':')[1].split(';')[0];
                    // src
                    var srcContent = e.target.result;
                    
                    // 改变img的src值
                    if (fileType === 'image/jpeg' || fileType === 'image/png' || fileType === 'image/gif') {
                        $('.upload img').attr('src', srcContent);
                    } else {
                        return;
                    }
                };
            });
        }();
    });
</script>
