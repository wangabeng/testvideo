                    <input type="text" placeholder="0" class='amount1'>
                    <input type="text" placeholder="0" class='amount2'>
                </div>
                <div class="each-line">
                    <span class='color'></span>
                    <span class='size'>XXXL</span>
                    <input type="text" placeholder="0" class='amount1'>
                    <input type="text" placeholder="0" class='amount2'>
