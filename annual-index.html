<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>2019年会-苏尚儿</title>
    <link href="./css/awesome.css" rel="stylesheet">
    <link href="./css/base.css" rel="stylesheet">
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/iSlider.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <script type="text/javascript" src="./js/jquery1.10.2.js"></script>
    <script type="text/javascript" src="./js/fontSize.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src='./layer/layer.js'></script>
</head>
<body>
    <div class="s-annual">
        <!-- 顶部导航 -->
        <ul class="annual-navs">
            <li><a href="javascript:;" data-sub='richeng' class='active'>年会日程</a></li>
            <li><a href="javascript:;" data-sub='zhinan'>行程指南</a></li>
            <li><a href="javascript:;" data-sub='xianlu'>交通线路</a></li>
            <li><a href="javascript:;" data-sub='chuyou'>出游提示</a></li>
            <li><a href="javascript:;" data-sub='meisi'>美食攻略</a></li>
        </ul>
        <!-- 年会日程 -->
        <div class="each-projects" data-sub='richeng'>
            <img src="./img/年会日程.jpg" alt="年会日程">
        </div>
        <!-- 行程指南 -->
        <div class="each-projects" data-sub='zhinan' style='display: none'>
            <img src="./img/行程指南.jpg" alt="行程指南">
        </div>
        <!-- 交通路线 -->
        <div class="each-projects" data-sub='xianlu' style='display: none'>
            <img src="./img/交通路线.jpg" alt="交通路线">
        </div>
        <!-- 出游提示 -->
        <div class="each-projects" data-sub='chuyou' style='display: none'>
            <img src="./img/出游提示.jpg" alt="出游提示">
        </div>
        <!-- 美食攻略 -->
        <div class="each-projects" data-sub='meisi' style='display: none'>
            <img src="./img/美食攻略.jpg" alt="美食攻略">
        </div>
    </div>
</body>
<script>
    $(function () {
        // 切换页面
        !function () {
            // var flag = true;
            // layer.msg('点击图片，查看大图');
            $('.annual-navs li a').on('click', function () {
                // 获取data-sub
                var curSub = $(this).data('sub');
                $('.annual-navs li a').removeClass('active');
                $(this).addClass('active');
                $('.each-projects').hide();
                $('.each-projects[data-sub=' + curSub + ']').show();

                // if (flag) {
                //     var curLayer = layer.msg('点击图片，查看大图');
                //     flag = false;
                // }
            });
        }();
    });
</script>
</html>
