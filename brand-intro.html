<script>
    $(function () {
        // 进入安美拉
        !function () {
            $('.begin-btn, .pic-tab-wall img').on('click', function () {
                $('html,body').animate({scrollTop: remChangePx(9)}, 1000);
            });
        }();
        
        // 底栏切换显示方式
        !function () {
            // 滚动高度
            var sum = remChangePx(1); // rem值转化成像素值


            // 监听页面滚动
            window.onscroll = function () {
                var distance = document.documentElement.scrollTop || document.body.scrollTop;
                if (distance >= sum) {
                    $('.pic-tab-wall').addClass('static-pos');
                    $('.img-video-wrapper').addClass('open');

                } else {
                    $('.pic-tab-wall').removeClass('static-pos');
                    $('.img-video-wrapper').removeClass('open');
                }
                if (distance >= remChangePx(12)) {
                        $('.join').show();
                    }
                }

        }();

        // 页面加载动画
        !function () {
            

            // 背景图加载
            var imgObj = new Image();
            imgObj.src = './img/brand-intro-bottom_01.jpg';
            // 背景加载回调
            imgObj.onload = function () {
                setTimeout(function () {
                    $('.logo-wrapper svg').show();

                    var pathEle = document.querySelector('.graphic');
                    var length = pathEle.getTotalLength();
                    pathEle.setAttribute('stroke-dasharray', length);
                    pathEle.setAttribute('stroke-dashoffset', length);
                    setTimeout(function () {
                        $('.logo-wrapper img').fadeIn();
                        $(pathEle).hide();
                    }, 2000);                    
                }, 200);
            };
        }();
    });
</script>
