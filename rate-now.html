<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">

    <title>评分-安美拉</title>
    <link href="./css/awesome.css" rel="stylesheet">
    <link href="./css/base.css" rel="stylesheet">
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/iSlider.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    
    <script type="text/javascript" src="./js/jquery1.10.2.js"></script>
    <script type="text/javascript" src="./js/fontSize.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
<!--     <script type="text/javascript" src="./js/iSlider.js"></script>
    <script type="text/javascript" src="./js/iSlider.animate.js"></script>
    <script type="text/javascript" src="./js/iSlider.dot.js"></script>
    <script type="text/javascript" src="./js/iSlider.plugin.button.js"></script> -->
    <script type="text/javascript" src='./layer/layer.js'></script>
    <script type="text/javascript" src='./js/distpicker.js'></script>

</head>
<body>
    <div class="rate-now">
        <div class="user-info">
            <img src="./img/user2.png"><span>张三丰</span>
        </div>
        <!-- 评分 -->
        <div class="rate-warpper">
            <div class="title">
                <p class='left'>评分项目</p>
                <p>非常好<br>5分</p>
                <p>比较好<br>4分</p>
                <p>一般<br>3分</p>
                <p>较不好<br>2分</p>
                <p>不好<br>1分</p>
            </div>
            <div class="express-wrapper">
                <p class='left'>表达能力（语速、吐字清晰度等）</p>
                <input type="radio" name="express" id="express-band5" value="5分">
                <input type="radio" name="express" id="express-band4" value="4分">
                <input type="radio" name="express" id="express-band3" value="3分">
                <input type="radio" name="express" id="express-band2" value="2分">
                <input type="radio" name="express" id="express-band1" value="1分">
            </div>
            <div class="content-wrapper">
                <p class='left'>课程内容是否清晰，重点突出</p>
                <input type="radio" name="content" id="content-band5" value="5分">
                <input type="radio" name="content" id="content-band4" value="4分">
                <input type="radio" name="content" id="content-band3" value="3分">
                <input type="radio" name="content" id="content-band2" value="2分">
                <input type="radio" name="content" id="content-band1" value="1分">
            </div>
            <div class="time-wrapper">
                <p class='left'>课程时间安排的合理程度</p>
                <input type="radio" name="time" id="time-band5" value="5分">
                <input type="radio" name="time" id="time-band4" value="4分">
                <input type="radio" name="time" id="time-band3" value="3分">
                <input type="radio" name="time" id="time-band2" value="2分">
                <input type="radio" name="time" id="time-band1" value="1分">
            </div>
        </div>
        <!-- 评分 结束 -->
    </div>
    <!-- 底栏 -->
    <div class="bottom-btn-wrapper">
        <a href="#">提交评价</a>
    </div>

</body>

</html>
